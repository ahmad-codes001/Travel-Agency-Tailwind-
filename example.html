<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 font-serif">
    <img class="absolute z-[-1] top-[15%]" src="image/Plane.svg" alt="">
    <img class="absolute z-[-1] right-[10%] top-[33%]" src="image/Ellipse 2188.svg" alt="">
    <img class="absolute z-[-1] top-[150%] left-[4%]" src="image/Ellipse 2186.svg" alt="">
    <img class="absolute z-[-1] top-[270%] right-[0%]" src="image/tr_vi_24 [Converted] Copy.svg" alt="">
    
    <!-- Header section -->
    <nav class="flex md:flex justify-between">
        <div class="flex bg-blue-500 justify-between mt-10 ml-10 py-[10px] md:w-[70%] rounded-tl-2xl">
            <div class="flex ml-7">
                <img class="w-[25px]" src="image/arrow-left.svg" alt="">
                <p class="text-white mt-[10px] sm:text-gray-500">Back to Professional space</p>
            </div>
            <div class="flex">
                <img class="mr-[186px]" src="image/Logo.svg" alt="">
            </div>
        </div>

        <div class="flex justify-end w-[30%] bg-blue-200 mt-10 mr-10 rounded-tr-2xl">
            <p class="flex justify-center rounded-2xl bg-white w-[50px] h-[30px] mt-[15px] mr-7">4/5</p>
        </div>
    </nav>

    <!-- Lower Nav -->
    <div class="flex justify-between mt-2 bg-white mr-10 ml-10 rounded-br-2xl rounded-bl-2xl py-[10px] relative z-[-2]">
        <!-- Content -->
    </div>

    <!-- Main Page -->
    <div class="bg-white mt-10 mx-auto md:max-w-[800px] md:rounded-3xl p-4">
        <!-- Main content -->

        <!-- Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-100 md:rounded-2xl p-4">
                <!-- Content -->
            </div>
            <!-- Repeat for other buttons -->
        </div>

        <!-- Navigation buttons -->
        <div class="flex justify-between mt-5">
            <!-- Buttons -->
        </div>
    </div>
</body>

</html>
